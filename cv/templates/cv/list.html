{% extends "cv_generator/base.html" %}

{% block body %}
    <ul>
        {% for cv in object_list %}
            <li>
                <a href="{% url "cv-detail" pk=cv.pk %}">{{ cv.identifier }}</a>
            </li>
        {% empty %}
            <li>No cv yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
